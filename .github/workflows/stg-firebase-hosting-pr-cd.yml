name: STG Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - 'develop'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: yarn install, yarn build and yarn export
        run: |
          yarn install
          yarn build
          yarn export
        env:
          NEXT_PUBLIC_ANALYTICS_ID: NEXT_PUBLIC_ANALYTICS_ID
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CODEWORK_TECH }}'
          channelId: pr
          target: staging-codework-tech
          projectId: codework-tech
